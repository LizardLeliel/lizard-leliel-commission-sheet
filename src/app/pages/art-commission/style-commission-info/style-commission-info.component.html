<img class="card-img-bottom img-fluid"
	style="object-fit: cover; object-position: top; height: 300px;"
	[src]="styleInfo.imgURL">

<div class="card-img-overlay p-3 text-light comm-style-header">
	<h3 class="card-title">{{styleInfo.name}}</h3>
	<h4 class="card-text">${{styleInfo.USDPrice}} USD</h4>
</div>
